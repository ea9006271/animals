<!DOCTYPE html>
<html lang="zh-TW">

<head>

    <meta charset="UTF-8" />
    <title>臺灣史前動物特展</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap4-modal-fullscreen.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preload" href="img/gStart0.png" as="image" />
    <link rel="preload" href="img/gStart1.png" as="image" />
    <link rel="preload" href="img/gStart2.png" as="image" />
    <link rel="preload" href="img/gStart3.png" as="image" />

    <script src="js/jquery-3.6.1.slim.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/func.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/pagefunc.js"></script>
    <script>

        $(function () {
            $('#btnStart').click(function () {
                var frame = window.parent.frames[1];
                if (frame !== undefined) {
                    try {
                        var audio = frame.document.getElementById("audio");
                        if (audio !== null) {
                            audio.src = "audio/a001.mp3";
                            audio.volume = 0.05;
                            audio.play();
                        }
                    } catch (e) {
                        console.log(e);
                    }
                }
                $('#content').hide();
                $('#content2').show();
                start();
            });
        });
        function start() {
            var audioCount = document.getElementById("audioCount");
            var num = 3;
            setInterval(function () {
                if (num >= 0) {
                    audioCount.volume = 0.1;
                    audioCount.play();
                    var imgFile = 'img/gStart' + num.toString() + '.png';
                    console.log(imgFile);
                    $('#imgCount').attr('src', imgFile);
                    num--;
                }
                else {
                    location.href = 'game1.html';
                }
            }, 1500);
        }
    </script>

</head>

<body>
    <div class="phoneH"></div>
    <audio id="audioCount">
        <source src="audio/count.mp3" type="audio/mpeg" />
    </audio>
    <main class="home box">
        <div id="content" class="info">
            <!--<div class="gInfo">
                <a href="#" data-bs-toggle="modal" data-bs-target="#hamMenu"><img src="img/info.png" alt=""></a>
            </div>-->

            <div class="indexContent">
                <a href="###" id="btnStart" class="gStart"></a>
            </div>
        </div>
        <div id="content2" class="info2" style="display:none;">
            <div class="indexContent">
                <div class="gStart2"><img id="imgCount" src="img/gStart3.png" alt=""></div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="hamMenu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" style="max-width: 70%">
            <div class="myModal modal-content">
                <div class="modal-header">
                    <h3>遊戲說明</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bodyinfo">
                    <div class="bodyInfo" data-mcs-theme="dark">

                        <p>臺灣過去有許多動物種類雖然已經看不到了，但是考古學家及生物學家透過地層裡的化石，就可以認識這些臺灣古代先民。</p>
                        <p>
                            動物們不僅提供史前人類生存的資源，也型塑了人類的精神文化，讓我們一起勇闖臺灣島，看看你對臺灣史前動物的認識有多少吧!
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
