<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sound</title>
    <script src="js/jquery-3.6.1.slim.min.js" type="text/javascript"></script>
    <script>
        $(function () {
            //--建立觸控監聽，當瀏覽器開啟頁面時，觸控式螢幕幕觸發事件，進行音訊播放
            document.addEventListener('touchstart', function () {
                audioAutoPlay();
            });
        });
        function audioAutoPlay() {
            var audio = document.getElementById('audio');
            audio.play();
        }
        function audioStop() {
            var audio = document.getElementById('audio');
            audio.pause();
        }
    </script>
</head>
<body>
    <audio id="audio" src="audio/a001.mp3" volume="0.1" autoplay loop preload="auto"></audio>
</body>
</html>
